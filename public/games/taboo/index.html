<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Taboo ‚Äî BGHUB</title>
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
    }

    .top-bar {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      width: 100%;
      justify-content: flex-start;
    }

    .icon-btn {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--primary);
      color: white;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
    }

    .icon-btn:hover {
      background: var(--primary-hover);
      transform: scale(1.1);
    }

    .settings-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 32px;
      height: 32px;
      background: var(--primary);
      border-radius: 50%;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .settings-toggle:hover {
      background: var(--primary-hover);
      transform: scale(1.1);
    }

    .settings-menu {
      position: fixed;
      bottom: 70px;
      right: 20px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 20px var(--shadow);
      z-index: 100;
      display: none;
      flex-wrap: wrap;
      gap: 10px;
      max-width: 400px;
      min-height: 60px;
    }

    .setting-item {
      width: 40px;
      height: 40px;
      background: var(--primary);
      border-radius: 50%;
      color: white;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
    }

    .setting-item:hover {
      background: var(--primary-hover);
      transform: scale(1.1);
    }

    .teams-container {
      margin: 30px auto;
      text-align: center;
      display: flex;
      gap: 50px;
      width: 500px;
      justify-content: space-between;
    }

    .team-box {
      width: 160px;
      height: 160px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s;
      position: relative;
    }

    .team-box:hover {
      transform: scale(1.05);
    }

    .team-left {
      background: #FF3E8D;
    }

    .team-right {
      background: #BD26FF;
    }

    .spectators-container {
      margin: 20px auto;
      text-align: center;
      width: 100%;
    }

    .spectators-container h3 {
      color: var(--text);
      font-size: 0.9em;
      margin-bottom: 10px;
      opacity: 0.8;
    }

    #spectators-list {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      max-width: 500px;
      margin: 0 auto;
    }

    .spectator-box {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--border);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 12px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .spectator-box:hover {
      transform: scale(1.1);
    }

    .word-area {
      margin: 30px auto;
      text-align: center;
      max-width: 500px;
      background: var(--card-bg);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 16px var(--shadow);
      border: 1px solid var(--border);
    }

    .current-word {
      font-size: 2.5em;
      font-weight: bold;
      color: var(--primary);
      margin-bottom: 10px;
      text-shadow: 0 0 10px var(--shadow);
    }

    .mines-list {
      display: flex;
      gap: 8px;
      justify-content: center;
      flex-wrap: wrap;
      font-size: 0.9em;
      color: #FF6B35;
    }

    .mines-list span {
      background: rgba(255, 107, 53, 0.2);
      padding: 4px 8px;
      border-radius: 4px;
    }

    .timer {
      font-size: 2em;
      margin: 20px 0;
      color: var(--primary);
      text-align: center;
    }

    .action-btn {
      background: var(--primary);
      color: white;
      padding: 15px 30px;
      border-radius: 6px;
      font-size: 1.3em;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 20px;
    }

    .action-btn:hover {
      background: var(--primary-hover);
      transform: scale(1.05);
    }

    .score-buttons {
      display: flex;
      gap: 20px;
      margin: 20px auto;
      width: 200px;
      justify-content: space-between;
    }

    .score-btn {
      width: 40px;
      height: 40px;
      background: transparent;
      border: none;
      color: white;
      font-size: 1.5em;
      cursor: pointer;
      transition: all 0.3s;
      border-radius: 50%;
    }

    .score-btn.left-team {
      color: #FF3E8D;
    }

    .score-btn.right-team {
      color: #BD26FF;
    }

    .score-btn:hover {
      transform: scale(1.1);
    }
  </style>
</head>
